        <div class="container-fluid">  
            <div class="text-center">
                <h3>Envianos tu consulta.</h3>            
            </div>
            <form class="row g-3" method="get">
                <div class="col-6">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>                
                <div class="col-6">
                    <label for="apelido" class="form-label">Apellido:</label>

                </div>                
                <div class="col-12">
                    <label for="mail" class="form-label">Tu email:</label>
                    <input type="mail" class="form-control" id="mail" placeholder="Ingrese su email">
                </div>                
                <div class="col-12">
                    <label for="celular" class="form-label">Su número celular:</label>
                    <input type="celular" class="form-control" id="celular" placeholder="Ingrese su número">
                </div>
                <div class="col-12 mb-3">
                    <label for="consulta" class="form-label">Ingrese aquí su consulta:</label>
                    <textarea class="form-control" id="consulta" rows="3">Escriba aquí...</textarea>
                </div> 
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-danger btn-sm">Enviar</button>              
                </div>
            </form>
